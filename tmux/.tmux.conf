# Remove esc delay
set -s escape-time 1

# enable gitgutter
set -g focus-events on

# History
set -g history-limit 262144

# Message Display Time
set-option -g display-time 4000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload conf
bind r source-file ~/.config/tmux/.tmux.conf \; display-message "Config reloaded"

# keep path
unbind c
bind c new-window -c '#{pane_current_path}'

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Use vim keys
setw -g mode-keys vi

# split panes using / or | and -
bind | split-window -h -c '#{pane_current_path}'
bind \\ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# resize
bind -r M-j resize-pane -D 10
bind -r M-k resize-pane -U 10
bind -r M-h resize-pane -L 10
bind -r M-l resize-pane -R 10

# move pane to window
bind-key j choose-window 'join-pane -h -t "%%"'

# Status bar.
set -g status-bg '#343d46'
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=yellow]#S â§‰  '
set -g status-right-length 100
set -g status-right "#[fg=yellow]$USER@#h #[fg=black bg=white] %A %R %d-%b"
set -g status-interval 60 # Default is 15.

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# Highlight active window.
set -w -g window-status-current-style "fg=black bg=yellow"

#-------------------------------------------------------#
#Pane colours
#-------------------------------------------------------#
# set -g pane-border 'fg=default,bg=default'
set -g pane-active-border "bg=colour236,fg=colour002"

set -g window-active-style 'fg=default,bg=colour236'
set -g window-style 'fg=default,bg=colour237'
#-------------------------------------------------------#
#-------------------------------------------------------#

# Don't confirm closing panes
# bind-key x kill-pane

# Copy mode
set -s set-clipboard on

# Copy top buffer
# bind y run-shell "tmux show-buffer | pbcopy" \; display-message "Copied tmux buffer to system clipboard"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

## Restore Vim sessions
set -g @resurrect-strategy-vim 'session'
## Restore Neovim sessions
set -g @resurrect-strategy-nvim 'session'
## Restore Panes
set -g @resurrect-capture-pane-contents 'on'
## Restore last saved environment (automatically)
set -g @continuum-restore 'on'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
